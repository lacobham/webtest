  mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFyYmMiLCJhIjoiY2x3YXhrejYzMGswcTJxcHFwMjZkZmdocCJ9.6HNj3dTSlXvAKuIPoplvrA';
  var map = new mapboxgl.Map({

// Rank 1
 map.on('load', () => {
        map.addSource('Rank 1', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'data/Rank1.geojson'
        });
        map.addLayer({
            'id': 'Rank 1',
            'type': 'fill',
            'source': 'Rank 1',
            'layout': {},
            'paint': {
                'fill-color': '#A50026',
                'fill-opacity': 0.5
            }
        });
 });
        // Open's popup on each ranking layer with HTML description
        map.on('click', 'Rank 1', (e) => {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<p>Rank 1!<p>')
                .addTo(map);
        });
